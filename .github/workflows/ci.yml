name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  execute:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Install Ubuntu packages
        id: package
        run: |
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends fontconfig

      - name: Get Gradle Version
        id: gradle
        # In the `run` stage here we parse out the Gradle version from
        # `gradle-wrapper.properties` and pass it to the `output` of our
        # Job step:
        run: |
          properties="./gradle/wrapper/gradle-wrapper.properties"
          version="$(grep distributionUrl $properties | cut -d'-' -f2)"
          echo "::set-output name=version::$version"

      - name: Install Java
        uses: actions/setup-java@v2.3.0
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle Test
        uses: eskatos/gradle-command-action@v1.5.1
        with:
          gradle-version: ${{ steps.gradle.version }}
          arguments: test
          wrapper-cache-enabled: true

      - uses: codecov/codecov-action@v2.0.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "./build/reports/jacoco/jacocoTestReport.xml"

      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

  check-style:
    name: Check Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Get Gradle Version
        id: gradle
        # In the `run` stage here we parse out the Gradle version from
        # `gradle-wrapper.properties` and pass it to the `output` of our
        # Job step:
        run: |
          properties="./gradle/wrapper/gradle-wrapper.properties"
          version="$(grep distributionUrl $properties | cut -d'-' -f2)"
          echo "::set-output name=version::$version"

      - name: Install Java
        uses: actions/setup-java@v2.3.0
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle Style Check
        uses: eskatos/gradle-command-action@v1.5.1
        with:
          # Here we consume the `output` from our `Get Gradle Version` step:
          gradle-version: ${{ steps.gradle.version }}
          arguments: spotlessJavaCheck
          wrapper-cache-enabled: true

      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
